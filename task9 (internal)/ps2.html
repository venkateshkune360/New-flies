<!DOCTYPE html>
<html>
    <head>
        <title>
            average of numbers
        </title>
        <script>
            function average(a,b,c,d)
            {
                let result
                result=(a+b+c+d)/4
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            
            average(1,2,3,4)
        </script>
    </body>
</html>
