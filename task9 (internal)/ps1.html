<!DOCTYPE html>
<html>
    <head>
        <title>
            area of circle
        </title>
        <script>
              function areaofcircle(radius)
            {
                let result
                const PI=3.147
                result=PI*radius*radius
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            areaofcircle(23)
            areaofcircle(1.22)
        </script>
    </body>
</html>
