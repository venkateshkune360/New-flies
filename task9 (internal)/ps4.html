<!DOCTYPE html>
<html>
    <head>
        <title>
          square formula
        </title>
        <script>
          function square(a,b)
            {
              let num
              num=a*a+(a*b)+b*b
              console.log(num)
            }
        </script>
    </head>
    <body>
        <script>
            square(2,3)
        </script>
    </body>
</html>
