<!DOCTYPE html>
<html>

<head>
    <title>Form2</title>
</head>

<body>
    <form method="get" name="form1" action="server1">
        <table align="center" bgcolor="gray" cellspacing="15px">
            <caption>
                <h2><u>Registration form</u></h2>
            </caption>
            <tr>
                <td>
                    <label for="id1">Frist Name:</label>
                </td>
                <td>
                    <input type="text" id="id1" name="name1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2">Last Name:</label>
                </td>
                <td>
                    <input type="text" id="id2" name="name2">
                </td>
            </tr>
            <tr>
                <td><label for="id6">Nick Name:</label></td>
                <td>
                    <input type="text" id="id6" name="name6">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id7">E-mail</label>
                </td>
                <td><input type="email" id="id7" name="name7"></td>
            </tr>
            <tr>
                <td>
                    <label for="id8">Password</label>
                </td>
                <td><input type="password" id="id8" name="name8"></td>
            </tr>
            <tr>
                <td>
                    <label for="id3">Date of Birth:</label>
                </td>
                <td>
                    <input type="date" id="id3" name="name3">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id9">Gender:</label>
                </td>
                <td>
                    <input type="radio" id="id9" name="name9">Male
                    <input type="radio" id="id9" name="name9">FeMale
                    <input type="radio" id="id9" name="name9">Other
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id5">Mobile Number:</label>
                </td>
                <td>
                    <input type="number" id="id5" name="name5">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Address:</label>
                </td>
                <td>
                    <textarea cols="20" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td> </td>
                <td>
                    <input type="submit" value="SUMBIT">
                    <input type="reset" value="RESET">
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
